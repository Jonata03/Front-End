<body>
<h1>nota de alunos</h1>
<div id="output">

</div>
<script>
    const aluno = {
        nome: "Daniel Morales",
        notas: [1,2,3,8]
    }
    const output = document.getElementById("output")
    output.innerHTML = `
    <h2>Aluno ${aluno.nome}</h2>
    <p>Notas: </p>
    <ul>
    `
    let soma= 0;
    for(let i =0; i < aluno.notas.length;i++){
        soma += aluno.notas[i]
        output.innerHTML += `<li>${aluno.notas[i]}</li>`
    }
    let media = soma / aluno.notas.length;

    output.innerHTML+= "</ul>";
    output.innerHTML+= "<p>MÃ©dia: "+media+"</p>";

    let aprovado = (media >= 7) ?"sim": "nao";

    output.innerHTML += "aprovado?" + aprovado;


</script>
