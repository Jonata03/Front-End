<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="listaAlunos">

    </ul>


<script>
    const alunos = [
        {nome:"daniel", notas:[1,3,3,8]},
        {nome:"maria", notas:[10,7,9,8]},
        {nome:"daniel", notas:[10,6,3,0]}
    ]
    const listaalunos = document.getElementById("listaAlunos")
    let alunosHTML = ""

    for(let i = 0;i < alunos.length; i++){
        alunosHTML += "<li>"+alunos[i].nome
        alunosHTML += "<ul>"
            for(let j = 0;j < alunos[i].notas.length;j++){
                alunosHTML += "<li>" + alunos[i].notas[j]+ "</li>"
            }
        alunosHTML += "</ul>"
        alunosHTML += "</li>"
    }
    listaalunos.innerHTML= alunosHTML
</script>
</body>
</html>
