<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Login</title>
</head>
<body>
    <form action="" class="login-form">
        <fieldset class="login-container">
            <legend>Cadastre-se</legend>
            <label for="usuario" class="label">Usuario</label>
            <input type="text" id="usuario" placeholder="Nome de usuario" required class="input">

            <label for="email" class="label">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" class="input" required minlength="8">

            <label for="senha" class="label">Senha</label>
            <input type="password" id="senha" placeholder="Senha" class="input" required minlength="8">

            <div class="actions">
                <div>
                    <input type="submit" value="cadastre-se" class="btn-login text-btn"  >
                </div>
                <!-- <input type="button" value="cadastre-se" > -->
                <p class="have-login">já possuiu cadastro?<a href="../index.html">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
